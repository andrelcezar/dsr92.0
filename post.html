        .post-container {

        .post-meta {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .post-content p {
            margin-bottom: 20px;
            line-height: 1.7;
        }

        /* Estilos para o conteúdo injetado do RSS (imagens, listas, etc.) */
        .post-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .post-content a {
            color: var(--color-secondary);
        }

        .post-content h2, .post-content h3 {
            color: var(--color-light);
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .post-content ul, .post-content ol {
            margin-left: 30px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .post-container {
                padding-top: 100px;
            }
            .post-container h1 {
                font-size: 2em;
            }
        }
    </style>

    <script src="./script/script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postData = JSON.parse(localStorage.getItem('dsr9_current_post'));
            const postTitleElement = document.getElementById('post-title');
            const postMetaElement = document.getElementById('post-meta');
            const postContentElement = document.getElementById('post-content');
            const titleTagElement = document.getElementById('post-title-tag');

            if (postData) {
                // Função para formatar a data (reutilizada do blog.html)
                const formatDate = (dateString) => {
                    const options = { day: 'numeric', month: 'long', year: 'numeric' };
                    return new Date(dateString).toLocaleDateString('pt-BR', options);
                };
                
                // Atualiza o título da página e o título principal
                titleTagElement.textContent = postData.title + ' | DSR9 Blog';
                postTitleElement.innerHTML = postData.title;
                
                // Atualiza a metainformação (data e autor)
                postMetaElement.innerHTML = `${formatDate(postData.pubDate)} | Por: ${postData.author || 'DSR9'}`;
                
                // Injete o conteúdo completo do post (com todas as tags HTML)
                postContentElement.innerHTML = postData.content;
                
                // Opcional: Adiciona um link no final do post para o artigo original
                const originalLink = document.createElement('p');
                originalLink.innerHTML = `<a href="${postData.link}" target="_blank" style="display: block; margin-top: 40px; text-align: right; color: var(--color-secondary);">Ver artigo original na fonte <i class="fas fa-external-link-alt"></i></a>`;
                postContentElement.appendChild(originalLink);

            } else {
                postTitleElement.innerHTML = 'Artigo não encontrado';
                postMetaElement.innerHTML = 'Você pode ter acessado esta página diretamente ou o post expirou.';
                postContentElement.innerHTML = '<p>Por favor, volte para a <a href="blog.html">página do blog</a> para selecionar um artigo.</p>';
            }
        });
    </script>
